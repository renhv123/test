<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Historical Data Visualization App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.plotly.com/plotly-2.29.0.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <center>
        <h1>Stock Market Historical Data Visualization App</h1>
    </center>
    <div id="chart"></div>
    <form method="POST" action="/">
        <label for="company">Enter Company Name:</label>
        <input type="text" id="company" name="company" required autocomplete="off" list="companyList">
        <datalist id="companyList">
            <option value="TSLA">
            <option value="INFY">
            <option value="IBM">
        </datalist>
        <button type="submit">Plot</button>
    </form>
    <script>
        // Get the input element and the datalist
        var input = document.getElementById("company");
        var datalist = document.getElementById("companyList");
        // Define the list of company names
        var companies = ["TSLA", "INFY", "IBM"];
        // Create options for the datalist based on the company names
        companies.forEach(function(company) {
            var option = document.createElement("option");
            option.value = company;
            datalist.appendChild(option);
        });
    </script>
</body>
</html>
